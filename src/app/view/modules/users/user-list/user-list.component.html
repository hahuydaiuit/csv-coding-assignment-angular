<div class="users">
	<h2>Users</h2>
	<div class="filter flex flex-middle flex-space-between">
		<div class="filter__search">
			<mat-form-field appearance="outline">
				<mat-icon matPrefix>search</mat-icon>
				<input matInput type="text" id="id-input-filter" [(ngModel)]="searchName" (ngModelChange)="getAllUsers({ name: $event })" />
			</mat-form-field>
		</div>
		<div class="flex flex-middle flex-space-between">
			<div class="user--add-input">
				<mat-form-field appearance="outline">
					<input matInput type="text" [(ngModel)]="userInput" id="id-input-filter" />
				</mat-form-field>
			</div>
			<button
				mat-raised-button
				color="primary"
				aria-label="Add new user"
				id="id-button-add"
				(click)="addNewUser()"
				[disabled]="userInput.length === 0"
				*ngIf="!isUpdateUser"
			>
				<mat-icon>add</mat-icon>
				Add new user
			</button>
			<button
				mat-raised-button
				aria-label="Cancal Update user"
				id="id-button-update"
				(click)="cancelUpdateUser()"
				*ngIf="isUpdateUser"
				class="user--btn-margin"
			>
				Cancel
			</button>
			<button
				mat-raised-button
				color="primary"
				aria-label="Update user"
				id="id-button-update"
				(click)="updateUser()"
				[disabled]="userInput.length === 0"
				*ngIf="isUpdateUser"
			>
				Update user
			</button>
		</div>
	</div>
	<table mat-table [dataSource]="users" class="mat-elevation-z8">
		<!--- Note that these columns can be defined in any order.
			  The actual rendered columns are set as a property on the row definition" -->

		<!-- Position Column -->
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef>No.</th>
			<td mat-cell *matCellDef="let element">{{ element.id }}</td>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef>Name</th>
			<td mat-cell *matCellDef="let element">{{ element.name }}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onUpdateUser(row)" class="cursor-pointer"></tr>
	</table>
</div>
